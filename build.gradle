// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        // base
        kotlinVersion = "1.5.0"
        compileSdkVersion = 30
        minSdkVersion = 22
        targetSdkVersion = 30
        gradleBuildToolVersion = '4.2.1'

        // app
        lifecycleVersion = "2.3.1"
        ktxVersion = "1.5.0"
        activity = "1.2.3"
        appCompatVersion = "1.3.0"
        fragmentVersion = "1.3.4"

        // view
        materialVersion = "1.3.0"
        constraintLayout = "2.0.4"
        recyclerView = "1.2.1"
        glideVersion = "4.11.0"
        swipeRefreshVersion = "1.1.0"

        // networking
        moshiVersion = "2.9.0"
        retrofitVersion = "2.9.0"
        okHttpVersion = "4.9.1"
        logInterceptorVersion = "4.9.1"

        // di
        hiltPluginVersion = "2.35.1"
        hiltAndroidVersion = "2.35.1"
        hiltAndroidCompilerVersion = "2.35.1"
        hiltLifecycleVersion = "1.0.0-alpha03"
        hiltCompilerVersion = "1.0.0-beta01"

        // coroutine
        coroutineCoreVersion = "1.4.3"
        coroutineAndroidVersion = "1.4.3"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleBuildToolVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}